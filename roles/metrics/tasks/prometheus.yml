---
- name: Create prometheus_data volume
  community.docker.docker_volume:
    name: prometheus_data
    state: present
  tags:
    - metrics-server
    - prometheus

- name: Generate /etc/prometheus.yml
  become: true
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: /etc/prometheus.yml
    mode: "0775"
  tags:
    - metrics-server
    - prometheus

- name: Create prometheus container
  community.docker.docker_container:
    name: prometheus
    image: prom/prometheus:latest
    pull: true
    restart: true
    comparisons:
      networks: strict
    restart_policy: unless-stopped
    labels:
      logging: "promtail"
      logging_jobname: "containerlogs"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      # required for tempo to directly write to prom
      - --web.enable-remote-write-receiver
      - --enable-feature=exemplar-storage
    recreate: true
    networks:
      - name: caddy_net
    volumes:
      - prometheus_data:/prometheus
      - /etc/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "127.0.0.1:{{ prometheus.port | default(9090) }}:9090"
      - "{{ metrics_hostname_ip | default(ip) }}:{{ prometheus.port | default(9090) }}:9090"
  tags:
    - metrics-server
    - prometheus

- name: Generate /etc/alertmanager.yml
  become: true
  ansible.builtin.template:
    src: alertmanager.yml.j2
    dest: /etc/alertmanager.yml
    mode: "0775"
  tags:
    - metrics-server
    - prometheus

- name: Create alertmanager container
  community.docker.docker_container:
    name: alertmanager
    image: quay.io/prometheus/alertmanager:latest
    pull: true
    restart: true
    comparisons:
      networks: strict
    restart_policy: unless-stopped
    labels:
      logging: "promtail"
      logging_jobname: "containerlogs"
    command:
      - --config.file=/etc/alertmanager.yml
      - --cluster.listen-address=
    recreate: true
    networks:
      - name: caddy_net
    volumes:
      - /etc/alertmanager.yml:/etc/alertmanager.yml
    ports:
      - "127.0.0.1:{{ alertmanager.port | default(9093) }}:9093"
      - "{{ metrics_hostname_ip | default(ip) }}:{{ alertmanager.port | default(9093) }}:9093"
  tags:
    - metrics-server
    - prometheus
