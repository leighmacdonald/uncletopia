- name: srcds-fw-disable
  become: yes
  ufw:
    rule: deny
    port: "{{ srcds_base_port + (loop0 * 10) }}"
    proto: any
  loop: "{{ services }}"
  loop_control:
    index_var: loop0

- name: create build output dirs
  become: yes
  become_user: root
  file:
    path: /build
    state: directory
    owner: tf2server
    mode: 0777
  loop: "{{ services }}"

- name: build output
  become: yes
  become_user: root
  file:
    path: /build/{{ item.server_name_short }}
    state: directory
    owner: tf2server
    mode: 0777
  loop: "{{ services }}"

