- name: create build output dirs
  become: true
  become_user: root
  ansible.builtin.file:
    path: /build
    state: directory
    owner: tf2server
    mode: 0777
  loop: "{{ services }}"

- name: build output
  become: true
  become_user: root
  ansible.builtin.file:
    path: /build/{{ item.server_name_short }}
    state: directory
    owner: tf2server
