- name: systemd reload
  become: yes
  systemd:
    daemon_reload: yes

- name: systemd enable docker
  become: yes
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Increase available memory for UDP receive buffers
  become: yes
  ansible.posix.sysctl:
    name: net.core.rmem_max
    value: "26214400"
    sysctl_set: yes
    reload: yes

- name: Increase available memory for UDP send buffers
  become: yes
  ansible.posix.sysctl:
    name: net.core.wmem_max
    value: "26214400"
    sysctl_set: yes
    reload: yes

- name: Increase the maximum amount of packets in the kernel queue
  become: yes
  ansible.posix.sysctl:
    name: net.core.netdev_max_backlog
    value: "25000"
    sysctl_set: yes
    reload: yes

