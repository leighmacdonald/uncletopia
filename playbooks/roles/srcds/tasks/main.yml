- name: Firewall SRCDS
  become: true
  community.general.ufw:
    rule: allow
    port: "{{ srcds_base_port + (loop0 * 10) }}"
    proto: any
  loop: "{{ services }}"
  loop_control:
    index_var: loop0
  when: ansible_distribution == 'Ubuntu'

- name: Firewall SourceTV
  become: true
  community.general.ufw:
    rule: allow
    port: "{{ srcds_base_port + (loop0 * 10) + 1 }}"
    proto: udp
  loop: "{{ services }}"
  loop_control:
    index_var: loop0
  when: ansible_distribution == 'Ubuntu'

- name: Firewall srcds-fw-client-outbound
  become: true
  community.general.ufw:
    rule: allow
    port: "{{ srcds_base_port + (loop0 * 10) + 2 }}"
    proto: udp
    direction: out
  loop: "{{ services }}"
  loop_control:
    index_var: loop0
  when: ansible_distribution == 'Ubuntu'

- name: Cron srcds
  become: true
  ansible.builtin.cron:
    name: "tf2-restart-{{ item.server_name_short }}"
    weekday: "*"
    minute: "0"
    hour: "6"
    job: "systemctl restart srcds-{{ item.server_name_short }}"
  loop: "{{ services }}"
  loop_control:
    index_var: loop0
  when: ansible_distribution == 'Ubuntu'
  tags: cron

- name: Generate srcds services
  become: true
  ansible.builtin.template:
    src: "srcds.service.j2"
    dest: "/etc/systemd/system/srcds-{{ item.server_name_short }}.service"
    mode: "0775"
  loop: "{{ services }}"
  loop_control:
    index_var: loop0

- name: Reload systemd
  become: true
  ansible.builtin.systemd:
    daemon_reload: true

- name: Reload srcds-services
  become: true
  ansible.builtin.systemd:
    name: "srcds-{{ item.server_name_short }}.service"
    enabled: true
    state: restarted
  loop: "{{ services }}"
  loop_control:
    index_var: loop0
  tags:
    - game_engine

- name: Configure logrotate
  become: true
  ansible.builtin.copy:
    dest: /etc/logrotate.d/srcds-{{ item.server_name_short }}
    mode: '0755'
    content: |
      /home/{{ srcds_user }}/srcds-{{ item.server_name_short }}/tf/logs/*.log
      {
        daily
        missingok
        rotate 7
      }
  loop: "{{ services }}"
  loop_control:
    index_var: loop0

- name: Cron clean-stv
  become: true
  ansible.builtin.cron:
    name: "srcds-clean-stv-{{ item.server_name_short }}"
    weekday: "*"
    minute: "0"
    hour: "*"
    month: "*"
    job: "find /home/{{ srcds_user }}/srcds-{{ item.server_name_short }}/tf/stv_demos/complete -type f -mtime +2 -delete"
  loop: "{{ services }}"
  loop_control:
    index_var: loop0
  when: ansible_distribution == 'Ubuntu'
  tags: cron
